<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summary - Summary</title>
    <style>
        :root {
            --jeans: #1a224a;
            --jeans-light: #232d5c;
            --jeans-lighter: #2e3970;
            --white: #fff;
            --white-soft: #f7f8fa;
            --accent: #e74c3c;
            --card-bg: #f8f9fb;
            --blur-bg: rgba(26,34,74,0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: var(--white-soft);
            color: var(--jeans);
        }
        /* Navbar */
        .nav-bar {
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 101;
            background: rgba(255,255,255,0.95);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
            padding: 0 2.5rem;
            box-shadow: 0 2px 12px 0 rgba(26,34,74,0.04);
            border-bottom: 1px solid #e6e8f0;
        }
        .nav-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .nav-logo img {
            height: 38px;
            width: 38px;
            object-fit: contain;
        }
        .nav-logo-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--jeans);
            letter-spacing: -1px;
        }
        .nav-buttons {
            display: flex;
            flex-direction: row;
            gap: 1.1rem;
            align-items: center;
        }
        .nav-btn {
            background: transparent;
            border: none;
            padding: 0.5rem 1.3rem;
            border-radius: 1.5rem;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            color: var(--jeans);
            transition: background 0.18s, color 0.18s;
        }
        .nav-btn.active,
        .nav-btn:focus {
            background: var(--jeans-light);
            color: var(--white);
        }
        .nav-btn:hover:not(.active) {
            background: var(--jeans-lighter);
            color: var(--white);
        }

        /* Hamburger menu */
        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 44px;
            height: 44px;
            background: transparent;
            border: none;
            cursor: pointer;
            margin-right: 1.2rem;
            margin-left: -0.5rem;
            z-index: 202;
            transition: background 0.2s;
        }
        .hamburger span {
            display: block;
            width: 28px;
            height: 3.5px;
            background: var(--jeans);
            margin: 4px 0;
            border-radius: 2px;
            transition: 0.3s;
        }
        .hamburger.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-6px, 7px);
        }
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
            transform: rotate(45deg) translate(-6px, -7px);
        }

        /* Hamburger sidebar menu */
        .sidebar-menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 340px;
            max-width: 92vw;
            background: var(--white);
            box-shadow: 2px 0 24px 0 rgba(26,34,74,0.10);
            z-index: 300;
            transform: translateX(-100%);
            transition: transform 0.32s cubic-bezier(.4,0,.2,1);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 2.2rem 1.5rem 1.5rem 1.5rem;
        }
        .sidebar-menu.active {
            transform: translateX(0);
        }
        .sidebar-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--jeans);
            margin-bottom: 2rem;
            letter-spacing: -1px;
        }
        .sidebar-section {
            margin-bottom: 2.2rem;
        }
        .sidebar-section-title {
            font-size: 1.08rem;
            font-weight: 600;
            color: var(--jeans-light);
            margin-bottom: 0.7rem;
        }
        .sidebar-options {
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
        }
        .sidebar-radio-group {
            display: flex;
            gap: 1.2rem;
            margin-top: 0.5rem;
        }
        .sidebar-radio {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            color: var(--jeans);
            cursor: pointer;
        }
        .sidebar-radio input[type="radio"] {
            accent-color: var(--jeans-light);
            width: 1.1em;
            height: 1.1em;
        }
        .sidebar-slider-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        .sidebar-slider {
            flex: 1;
        }
        .sidebar-slider input[type="range"] {
            width: 100%;
            accent-color: var(--jeans-light);
        }
        .sidebar-slider-value {
            min-width: 2.5em;
            text-align: right;
            font-size: 1rem;
            color: var(--jeans-light);
        }
        .sidebar-apply-btn {
            margin-top: 2.5rem;
            width: 100%;
            background: var(--jeans-light);
            color: var(--white);
            border: none;
            border-radius: 0.5em;
            font-size: 1.08rem;
            font-weight: 600;
            padding: 0.9em 0;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
        }
        .sidebar-apply-btn:hover {
            background: var(--jeans-lighter);
            transform: scale(1.03);
            box-shadow: 0 4px 12px rgba(26,34,74,0.10);
        }

        /* Blur overlay when sidebar is open */
        .blur-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 200;
            background: var(--blur-bg);
            backdrop-filter: blur(3.5px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .blur-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        .blur-content {
            filter: none;
            transition: filter 0.3s;
        }
        .blur-content.blurred {
            filter: blur(3.5px);
        }

        /* Main content structure */
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1.2fr;
            height: calc(100vh - 64px);
            width: 100vw;
            margin-top: 0;
        }
        .middle-column {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            overflow-y: auto;
        }
        .video-container {
            flex: 2;
            border-radius: 1rem;
            overflow: hidden;
            background: black;
            min-height: 240px;
        }
        .summary-container {
            flex: 1;
            min-height: 0;
            max-height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        #summary-text {
            word-break: break-word;
            white-space: pre-line;
            overflow-wrap: anywhere;
            max-width: 100%;
        }
        .summarize-card {
            background: var(--jeans-light);
            border-radius: 1rem;
            padding: 1.5rem;
            color: var(--white);
            max-height: 100%;
            overflow: auto;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 12px 0 rgba(26,34,74,0.04);
        }
        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .summarize-title {
            color: var(--white);
            font-size: 2rem;
            font-weight: bold;
            position: relative;
        }
        .right-column {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            background: var(--card-bg);
            overflow-y: auto;
        }
        .tools-bar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .tool-btn {
            flex: 1;
            padding: 0.5rem 0.8rem;
            border-radius: 0.5rem;
            border: none;
            background: var(--jeans);
            color: var(--white);
            font-weight: bold;
            cursor: pointer;
            transition: box-shadow ease 0.4s, background 0.2s;
        }
        .tool-btn:hover {
            box-shadow: 2px 2px 20px rgba(26,34,74,0.13);
            background: var(--jeans-light);
        }
        .quiz-container {
            flex: 1;
            overflow-y: auto;
        }
        .quiz-section {
            margin-top: 1rem;
        }
        .quiz-question {
            margin-bottom: 2rem;
        }
        .question-text {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--jeans);
        }
        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .quiz-option {
            background: var(--white);
            border: none;
            padding: 0.6rem 0.8rem;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            transition: transform 0.2s ease, background-color 0.2s ease;
            color: var(--jeans);
        }
        .quiz-option:hover {
            transform: translateY(-2px);
            background: var(--jeans-light);
            color: var(--white);
        }
        .quiz-option.correct {
            background-color: #2d8659;
            color: white;
        }
        .quiz-option.wrong {
            background-color: #e76f51;
            color: white;
        }
        .feedback-text {
            margin-top: 0.5rem;
            font-weight: bold;
        }
        /* Responsive for mobile/tablet */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
            .middle-column, .right-column {
                width: 100%;
            }
            .video-container {
                height: 200px;
            }
            .sidebar-menu { width: 90vw; max-width: 98vw; }
        }
        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            .middle-column, .right-column { padding: 1rem; }
            .sidebar-menu { width: 99vw; max-width: 99vw; padding: 1.2rem 0.7rem; }
        }
        @media (max-width: 600px) {
            .summarize-title { font-size: 1.3rem; }
            .sidebar-menu { width: 99vw; max-width: 99vw; padding: 1.2rem 0.7rem; }
        }
    </style>
</head>
<body>
    <div class="blur-overlay" id="blurOverlay"></div>
    <nav class="nav-bar">
        <button class="hamburger" id="hamburger" aria-label="Open parameters menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-logo">
            <img src="{{ url_for('static', path='images/actualIcon.png') }}" alt="Logo" />
            <span class="nav-logo-title">YouTube Video Summary</span>
        </div>
        <div class="nav-buttons">
            <button class="nav-btn" onclick="navigateTo('{{ url_for('landing_view') }}')">Home</button>
            <button class="nav-btn active" onclick="navigateTo('{{ url_for('app_view') }}')">App</button>
            <button class="nav-btn" onclick="navigateTo('login')">Login</button>
        </div>
    </nav>
    <aside class="sidebar-menu" id="sidebarMenu" tabindex="-1">
        <div class="sidebar-title">Parameters</div>
        <!-- Tone Section -->
        <div class="sidebar-section">
            <div class="sidebar-section-title">Tone</div>
            <div class="sidebar-radio-group sidebar-options">
                <label class="sidebar-radio">
                    <input type="radio" name="tone" value="balanced" checked>
                    Balanced
                </label>
                <label class="sidebar-radio">
                    <input type="radio" name="tone" value="professional">
                    Professional
                </label>
                <label class="sidebar-radio">
                    <input type="radio" name="tone" value="playful">
                    Playful
                </label>
            </div>
            <div style="font-size:0.97em; color:#888; margin-top:0.5em;">
                <b>Playful:</b> Generate playful replies.<br>
                <b>Professional:</b> Academia/jargon-heavy.<br>
                <b>Balanced:</b> Mix of both.
            </div>
        </div>
        <!-- Temperature Section -->
        <div class="sidebar-section">
            <div class="sidebar-section-title">Temperature</div>
            <div class="sidebar-slider-group">
                <div class="sidebar-slider">
                    <input type="range" id="temperatureSlider" min="0" max="2" step="0.01" value="1">
                </div>
                <span class="sidebar-slider-value" id="temperatureValue">1.00</span>
            </div>
            <div style="font-size:0.97em; color:#888; margin-top:0.5em;">
                Controls randomness of model output. (<= 1 : factual; > 1 : random inferences)
            </div>
        </div>
        <button class="sidebar-apply-btn" id="applyParamsBtn">Apply</button>
    </aside>
    <div class="blur-content" id="blurContent">
        <div class="container" id="container" style="display:none;">
            <!-- Middle column: Video + Summary -->
            <div class="middle-column">
                <div class="video-container">
                    <iframe width="100%" height="100%" src="{{embed_link}}" 
                        class="video-iframe"
                        title="YouTube video player" frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
                </div>
                <div class="summary-container">
                    <div class="summarize-card">
                        <div class="card-header">
                            <h1 class="summarize-title">Summary</h1>
                        </div>
                        <div id="summary-text" style="color:white;">Summary content goes here...</div>
                    </div>
                </div>
            </div>
            <!-- Right column: Quiz + Tools -->
            <div class="right-column">
                <div class="tools-bar">
                    <button class="tool-btn">Flashcards</button>
                    <button class="tool-btn">Quizzes</button>
                    <button class="tool-btn">Notes</button>
                </div>
                <div class="quiz-container">
                    <div class="quiz-section"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Hamburger menu logic
        const hamburger = document.getElementById('hamburger');
        const sidebarMenu = document.getElementById('sidebarMenu');
        const blurOverlay = document.getElementById('blurOverlay');
        const blurContent = document.getElementById('blurContent');
        let sidebarOpen = false;

        function openSidebar() {
            sidebarMenu.classList.add('active');
            blurOverlay.classList.add('active');
            blurContent.classList.add('blurred');
            hamburger.classList.add('active');
            sidebarOpen = true;
            sidebarMenu.focus();
        }
        function closeSidebar() {
            sidebarMenu.classList.remove('active');
            blurOverlay.classList.remove('active');
            blurContent.classList.remove('blurred');
            hamburger.classList.remove('active');
            sidebarOpen = false;
        }
        hamburger.addEventListener('mouseenter', openSidebar);
        hamburger.addEventListener('click', openSidebar);
        blurOverlay.addEventListener('click', closeSidebar);
        sidebarMenu.addEventListener('mouseleave', function(e) {
            if (e.clientX < sidebarMenu.getBoundingClientRect().left + 10) {
                closeSidebar();
            }
        });
        sidebarMenu.addEventListener('keydown', function(e) {
            if (e.key === "Escape") closeSidebar();
        });

        // Temperature slider update
        const tempSlider = document.getElementById('temperatureSlider');
        const tempValue = document.getElementById('temperatureValue');
        tempSlider.addEventListener('input', function() {
            tempValue.textContent = Number(tempSlider.value).toFixed(2);
        });

        // Apply button (for demonstration)
        document.getElementById('applyParamsBtn').addEventListener('click', function() {
            closeSidebar();
            // Here you would collect and apply the parameters as needed
        });

        // Optional: close sidebar on resize for mobile
        window.addEventListener('resize', () => {
            if (window.innerWidth < 700 && sidebarOpen) closeSidebar();
        });

        // Fetching content from api endpoints
        async function loadSummary() {
            try {
                const res = await fetch("/app/summary-data");
                const data = await res.json();
                document.getElementById("container").style.display = "grid";
                document.querySelector(".video-iframe").src = data.embed_link;
                document.getElementById("summary-text").innerHTML = data.summary;
                const quizSection = document.querySelector(".quiz-section");
                for (const item of data.questions) {
                    const quizQuestion = document.createElement("div");
                    quizQuestion.className = "quiz-question";
                    const questionText = document.createElement("p");
                    questionText.className = "question-text";
                    questionText.textContent = "Q. " + item.question;
                    quizQuestion.appendChild(questionText);
                    const quizAnswer = item.answer;
                    const quizOptions = document.createElement("div");
                    quizOptions.className = "quiz-options";
                    function createOption(text, isCorrect) {
                        const btn = document.createElement("button");
                        btn.className = "quiz-option";
                        btn.setAttribute("data-correct", isCorrect);
                        btn.textContent = text;
                        btn.addEventListener('click', function () {
                            const parent = btn.closest('.quiz-question');
                            const feedback = parent.querySelector('.feedback-text');
                            parent.querySelectorAll('.quiz-option').forEach(b => {
                                b.classList.remove('correct', 'wrong');
                            });
                            if (btn.dataset.correct === "true") {
                                btn.classList.add('correct');
                                feedback.textContent = "✅ Correct!";
                                feedback.style.color = "#2d8659";
                            } else {
                                btn.classList.add('wrong');
                                feedback.textContent = "❌ Wrong! Try again.";
                                feedback.style.color = "#e76f51";
                            }
                        });
                        return btn;
                    }
                    for (const option of item.answer_choices) {
                        if (option == quizAnswer) {
                            quizOptions.appendChild(createOption(option, "true"));
                        } else {
                            quizOptions.appendChild(createOption(option, "false"));
                        }
                    }
                    quizQuestion.appendChild(quizOptions);
                    const feedbackText = document.createElement("p");
                    feedbackText.className = "feedback-text";
                    quizQuestion.appendChild(feedbackText);
                    quizSection.appendChild(quizQuestion);
                }
            } catch (err) {
                document.getElementById("container").innerHTML = "Error loading summary.";
            }
        }
        loadSummary();

        // Navigation Functions
        function navigateTo(page) {
            window.location.href=page;
            // Close mobile menu if open
            hamburger.classList.remove('active');
            sidebar.classList.remove('active');
            mobileOverlay.classList.remove('active');
            
            // Update active button
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Clear Input Function
        function clearInput() {
            document.getElementById('linkInput').value = '';
        }

        // Prevent background scroll issues on mobile
        let touchStartY = 0;
        document.addEventListener('touchstart', e => {
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', e => {
            const touchY = e.touches[0].clientY;
            const touchDiff = touchStartY - touchY;
            
            // Prevent overscroll bounce
            if (document.body.scrollTop === 0 && touchDiff < 0) {
                e.preventDefault();
            }
        }, { passive: false });

        document.querySelectorAll('.quiz-option').forEach(option => {
            option.addEventListener('click', function () {
                const parent = option.closest('.quiz-question');
                const feedback = parent.querySelector('.feedback-text');
            
                // Reset all buttons
                parent.querySelectorAll('.quiz-option').forEach(btn => {
                    btn.classList.remove('correct', 'wrong');
                });
            
                if (option.dataset.correct === "true") {
                    option.classList.add('correct');
                    feedback.textContent = "✅ Correct!";
                    feedback.style.color = "#2d8659"; // green
                } else {
                    option.classList.add('wrong');
                    feedback.textContent = "❌ Wrong! Try again.";
                    feedback.style.color = "#e76f51"; // red
                }
            });
        });

    </script>
</body>
</html>
