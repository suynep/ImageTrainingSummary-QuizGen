<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summary - App</title>
    <style>
        :root {
            --jeans: #1a224a;
            --jeans-light: #232d5c;
            --jeans-lighter: #2e3970;
            --white: #fff;
            --white-soft: #f7f8fa;
            --accent: #e74c3c;
            --card-bg: #f8f9fb;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: var(--white-soft);
            color: var(--jeans);
        }
        /* Navbar (consistent with index.html) */
        .nav-bar {
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 101;
            background: rgba(255,255,255,0.95);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
            padding: 0 2.5rem;
            box-shadow: 0 2px 12px 0 rgba(26,34,74,0.04);
            border-bottom: 1px solid #e6e8f0;
        }
        .nav-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .nav-logo img {
            height: 38px;
            width: 38px;
            object-fit: contain;
        }
        .nav-logo-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--jeans);
            letter-spacing: -1px;
        }
        .nav-buttons {
            display: flex;
            flex-direction: row;
            gap: 1.1rem;
            align-items: center;
        }
        .nav-btn {
            background: transparent;
            border: none;
            padding: 0.5rem 1.3rem;
            border-radius: 1.5rem;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            color: var(--jeans);
            transition: background 0.18s, color 0.18s;
        }
        .nav-btn.active,
        .nav-btn:focus {
            background: var(--jeans-light);
            color: var(--white);
        }
        .nav-btn:hover:not(.active) {
            background: var(--jeans-lighter);
            color: var(--white);
        }

        /* Main layout */
        .app-main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: calc(100vh - 64px);
            width: 100vw;
            background: var(--white-soft);
        }
        .app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            max-width: 1000px;
            margin: 3.5rem auto 0 auto;
            padding: 2rem 1.5rem;
            background: var(--card-bg);
            border-radius: 1.2rem;
            box-shadow: 0 2px 12px 0 rgba(26,34,74,0.04);
        }
        .summarize-title {
            color: var(--jeans);
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 1.2rem;
            text-align: center;
            letter-spacing: -1px;
        }
        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .dot {
            width: 8px;
            height: 8px;
            background: var(--jeans-light);
            border-radius: 50%;
        }
        .stroke-img {
            margin-top: 1rem;
        }
        .youtube-link-section {
            margin-bottom: 2rem;
            width: 100%;
        }
        .link-label {
            color: var(--jeans-light);
            font-size: 1.1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            justify-content: center;
        }
        .red-dots {
            display: flex;
            gap: 0.3rem;
        }
        .red-dot {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
        }
        .input-container {
            position: relative;
            margin-bottom: 1rem;
            width: 100%;
        }
        .link-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            border: 1px solid #e6e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            background: var(--white);
            color: var(--jeans);
            transition: box-shadow 0.3s, border-color 0.3s;
        }
        .link-input::placeholder {
            color: #999;
        }
        .link-input:focus {
            outline: none;
            border-color: var(--jeans-light);
            box-shadow: 0 2px 8px rgba(26,34,74,0.08);
        }
        .clear-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #666;
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s ease;
        }
        .clear-btn:hover {
            background: rgba(26,34,74,0.08);
        }
        .link-submit {
            background: var(--jeans-light);
            color: var(--white);
            padding: 0.7em 2.2em;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 0.5em;
            font-size: 1.08rem;
            font-weight: 600;
            margin-top: 0.5rem;
            transition: background 0.3s, box-shadow 0.2s, transform 0.2s;
        }
        .link-submit:hover {
            cursor: pointer;
            background: var(--jeans-lighter);
            transform: scale(1.04);
            box-shadow: 0 4px 12px rgba(26,34,74,0.10);
        }
        .disclaimer {
            color: #888;
            font-size: 0.95rem;
            text-align: center;
            margin-top: 1.2rem;
        }
        .footer-text {
            color: #bfc6e0;
            font-size: 0.95rem;
            line-height: 1.4;
            margin-top: 2rem;
            text-align: center;
        }
        .footer-text .heart {
            color: #e74c3c;
        }
        /* Responsive */
        @media (max-width: 900px) {
            .nav-bar { padding: 0 1rem; }
            .app-container { padding: 1.5rem 0.5rem; }
        }
        @media (max-width: 600px) {
            .nav-bar { padding: 0 0.3rem; }
            .app-container { padding: 1rem 0.2rem; }
            .summarize-title { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-logo">
            <img src="{{ url_for('static', path='images/actualIcon.png') }}" alt="Logo" />
            <span class="nav-logo-title">YouTube Video Summary</span>
        </div>
        <div class="nav-buttons">
            <button class="nav-btn" onclick="navigateTo('{{ url_for('landing_view') }}')">Home</button>
            <button class="nav-btn active" onclick="navigateTo('{{ url_for('app_view') }}')">App</button>
            <button class="nav-btn" onclick="navigateTo('login')">Login</button>
        </div>
    </nav>
    <main class="app-main-content">
        <div class="app-container">
            <div class="card-header">
                <h1 class="summarize-title">
                    What do you want to Summarize?
                </h1>
                <img class="stroke-img" src="{{ url_for('static', path='images/stroke_title.png') }}" width="100" alt="feature stroke" style="filter: invert(100%);"/>
            </div>
            <div class="youtube-link-section">
                <div class="link-label">
                    <span>You<span style="color: var(--accent);">Tube </span> Link:</span>
                    <div class="red-dots">
                        <div class="red-dot"></div>
                    </div>
                </div>
                <form action="/parse" method="post">
                    <div class="input-container">
                        <input 
                            type="text" 
                            class="link-input" 
                            placeholder="Paste your Link here"
                            id="linkInput"
                            name="link"
                        >
                        <button class="clear-btn" onclick="clearInput()" type="button">×</button>
                    </div>
                    <button type="submit" class="link-submit">Generate</button>
                </form>
                <div class="disclaimer">
                    Link History won't be saved
                </div>
            </div>
            <div class="footer-text">
                developed with <span class="heart">❤️</span><br>
                <span style="opacity: 0.6;">© 2025 AI hackathon</span>
            </div>
        </div>
    </main>
    <script>
        function navigateTo(page) {
            window.location.href=page;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        function clearInput() {
            document.getElementById('linkInput').value = '';
        }
    </script>
</body>
</html>
