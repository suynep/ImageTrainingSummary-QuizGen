<!-- summary.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Summary</title>
    <style>
        /* Full-page loading overlay */
        #loading-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            z-index: 9999;
        }
        /* Spinner animation */
        .spinner {
            border: 4px solid #ddd;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="spinner"></div> Generating summary...
    </div>

    <!-- Where the summary will be inserted -->
    <div id="summary-content" style="display:none;">
        <h1>Summary</h1>
        <pre id="summary-text"></pre>
    </div>

    <script>
        async function loadSummary() {
            try {
                const res = await fetch("/app/summary-data"); // <-- Separate endpoint for data
                const data = await res.json();
                
                document.getElementById("summary-text").textContent = JSON.stringify(data, null, 2);
                document.getElementById("loading-overlay").style.display = "none";
                document.getElementById("summary-content").style.display = "block";
            } catch (err) {
                document.getElementById("loading-overlay").textContent = "Error loading summary.";
            }
        }

        // Run when page loads
        loadSummary();
    </script>
</body>
</html>
